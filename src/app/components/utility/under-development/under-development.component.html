<div *ngIf="!data.spinner">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>{{data.text}}</mat-dialog-content>
  <mat-dialog-actions>
    <!-- <button mat-button mat-dialog-close>No</button> -->
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button *ngIf="!data.actions" mat-button [mat-dialog-close]="true">OK</button>

    <div *ngIf="data.actions">
      <button *ngFor="let action of data.actions; let i = index" [color]="data.colors ? data.colors[i] : null"
        mat-raised-button [mat-dialog-close]="action">{{action}}</button>
    </div>
  </mat-dialog-actions>
</div>
<div *ngIf="data.spinner">
  Executing your order.
  <mat-progress-bar mode="indeterminate">
  </mat-progress-bar>
  <!-- <mat-spinner></mat-spinner> -->
</div>
